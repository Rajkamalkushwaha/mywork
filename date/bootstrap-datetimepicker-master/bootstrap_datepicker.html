<html>
<head>
<link href="https://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
<link href="build/css/bootstrap-datetimepicker.css" rel="stylesheet" type="text/css">

<title>Bootstrap Date/Time Picker</title>
</head>

<body>
<div class="container">
<h1 style="margin:150px auto;">Bootstrap Date/Time Picker</h1>
<div class="row">
<div class="col-lg-4">
<div class="form-group">
                <div class='input-group date' id='datetimepicker1'>
                    <input type='text' class="form-control" />
                    <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
</div>
</div>
<div class="col-lg-4">
<div class="form-group">
                <div class='input-group date' id='datetimepicker2'>
                    <input type='text' class="form-control" />
                    <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
</div>
</div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="https://netdna.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.8.4/moment.min.js"></script>
<script src="build/js/bootstrap-datetimepicker.js"></script>

<script type="text/javascript">
            $(function () {
              
				$('#datetimepicker1').datetimepicker();
			$('#datetimepicker2').datetimepicker({
                    daysOfWeekDisabled: [0, 6],
					 maxDate: moment("05/25/2018"),
					
                    disabledDates: [
                        moment("05/25/2018"),
                        new Date(2018, 05 - 1, 21),
                        "05/22/2018"
                    ],
					stepping:120

                     
                });
            });
        </script>

</body>
</html>
